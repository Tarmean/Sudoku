# This YAML file describes your package. Stack will automatically generate a
# Cabal file when you run `stack build`. See the hpack website for help with
# this file: <https://github.com/sol/hpack>.
name: Sudoku
version: '0.0.0'
github: "githubuser/Sudoku"
license: MIT
author: "Author name here"
maintainer: "Author name here"
# synopsis: A new Haskeleton package.
# description: Sudoku is a new Haskeleton package.
# category: Other

extra-source-files:
- CHANGELOG.md
- LICENSE.md
- package.yaml
- README.md
- stack.yaml

ghc-options: -Wall

library:
  dependencies:
  - base
  - vector
  - logict
  - primitive
  - ghc-prim
  - bytestring
  - async
  ghc-options:
      # Order matters, -O2 first:
      - -fforce-recomp
      - -O2
      # surprising 15% speedup
      - -fno-liberate-case
      # doesn't do much:
      - -funfolding-use-threshold1000
      # 15% speedup:
      - -funfolding-keeness-factor1000
      # 20-25% speedup!
      # - -fllvm
      # - -optlo-O3
      - -XBangPatterns
    # extensions:
  source-dirs: library

executables:
  Sudoku:
    source-dirs: executable
    main: Main.hs
    dependencies:
    - base
    - Sudoku
    ghc-options:
    - -rtsopts
    - -threaded

benchmarks:
  Sudoku-benchmarks:
    source-dirs: benchmark
    main: Main.hs
    dependencies:
    - base
    - Sudoku
    - criterion
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N

tests:
  Sudoku-test-suite:
    source-dirs: test-suite
    main: Main.hs
    dependencies:
    - base
    - Sudoku
    - tasty
    - tasty-hspec
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
